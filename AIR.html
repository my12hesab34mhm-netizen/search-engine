<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style-AIR.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
         <title>search engine</title>
    </head>
    <body>
        <div class="con1" >
          <div class="box1 a" ><span>Gmail</span></div> 
          <div class="box1 a"><span>Images</span></div> 
          <div class="apps">
            <div class="material-symbols-outlined">
              apps
            </div>
          </div>
          <div class="box1 login a" ><span>log in</span></div>
        </div>


        <div class="con2">

          <h1>AIR</h1>

          <div class="box2">
            <div class="icon"><span class="material-symbols-outlined">
              add_a_photo
            </span></div>
            <div class="icon"><span class="material-symbols-outlined">
              mic
            </span></div>
          <div class="icon"><span class="material-symbols-outlined">
              keyboard
            </span>
          </div>
          <div>
            <form action="https://www.google.com/search" method="GET">
              <input type="text" name="q">
            </div>
               <div><span class="material-symbols-outlined icon">
              search
                </span></div>
            </form>
          </div>

          <div class="button">
          <button type="button">google search</button>
          <button type="button">I'm feeling lucky</button>
        </div>
    </body>
</html>
